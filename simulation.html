<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parachuting Simulation</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="arrow-helper-toggles">
      <div class="toggle-switch">
        <input type="checkbox" id="velocity-arrow-toggle" checked>
        <label for="velocity-arrow-toggle">Velocity <span class="color-box" style="background-color: #ff0000"></span></label>
      </div>
      <div class="toggle-switch">
        <input type="checkbox" id="gravity-arrow-toggle" checked>
        <label for="gravity-arrow-toggle">Gravity <span class="color-box" style="background-color: #00ff00"></span></label>
      </div>
      <div class="toggle-switch">
        <input type="checkbox" id="drag-arrow-toggle" checked>
        <label for="drag-arrow-toggle">Drag <span class="color-box" style="background-color: #0000ff"></span></label>
      </div>
      <div class="toggle-switch">
        <input type="checkbox" id="total-force-arrow-toggle" checked>
        <label for="total-force-arrow-toggle">Total Force <span class="color-box" style="background-color: #ffff00"></span></label>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
